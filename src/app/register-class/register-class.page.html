<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-input type="text" placeholder="Class name"></ion-input>
    </ion-card-content>

    <ion-card-content>
      <ion-card-subtitle>From: </ion-card-subtitle>
      <ion-datetime-button datetime="dateTimeTo"></ion-datetime-button>

      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="dateTimeTo"></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-card-content>

    <ion-card-content>
      <ion-card-subtitle>To:</ion-card-subtitle>
      <ion-datetime-button datetime="dateTimeFrom"></ion-datetime-button>

      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="dateTimeFrom"></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-card-content>
    <ion-card-content>
      <ion-button
        *ngIf="title !== 'Current Class'"
        (click)="onClickCancel()"
        expand="block"
        shape="round"
        color="danger"
      >
        Cancel
      </ion-button>
      <ion-button
        (click)="onClick()"
        [color]="btnColor"
        expand="block"
        shape="round"
      >
        {{title === 'Current Class' ? 'Go back' : title}}
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
